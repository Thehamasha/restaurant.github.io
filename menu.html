<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Menu</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.menu {
    width: 80%;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.menu h1 {
    text-align: center;
    color: #333;
}

.menu-category {
    margin-bottom: 20px;
}

.menu-category h2 {
    color: #555;
    border-bottom: 1px solid #ccc;
    padding-bottom: 5px;
    margin-bottom: 10px;
}

.menu-category ul {
    list-style-type: none;
    padding: 0;
}

.menu-category ul li {
    padding: 8px 0;
}

.menu-category ul li:nth-child(even) {
    background-color: #f9f9f9;
}

    </style>
</head>
<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Restaurant Menu</title>
   

<body>
    <div class="menu">
        <h1>Restaurant Menu</h1>
        <div class="menu-category">
            <h2>Starters</h2>
            <ul>
                <li>Garlic Bread - $5</li>
                <li>Caprese Salad - $7</li>
                <li>Bruschetta - $6</li>
            </ul>
        </div>
        <div class="menu-category">
            <h2>Main Course</h2>
            <ul>
                <li>Spaghetti Carbonara - $12</li>
                <li>Grilled Salmon - $15</li>
                <li>Chicken Alfredo - $11</li>
            </ul>
        </div>
        <div class="menu-category">
            <h2>Desserts</h2>
            <ul>
                <li>Tiramisu - $8</li>
                <li>Chocolate Lava Cake - $7</li>
                <li>Apple Pie - $6</li>
            </ul>
        </div>
    </div>
</body>
</html>
